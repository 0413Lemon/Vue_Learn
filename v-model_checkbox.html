<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model_checkbox</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <p>单个复选框</p>
        <input type="checkbox" id="checkbox" v-model="checked">
        <label for="checkbox">{{checked}}</label>

        <p>多个复选框</p>
        <input type="checkbox" id="runoob" value="runoob" v-model="message">
        <label for="runoob">runoob</label>
        <input type="checkbox" id="google" value="google" v-model="message">
        <label for="google">google</label>
        <input type="checkbox" id="taobao" value="taobao" v-model="message">
        <label for="taobao">taobao</label>
        <br>
        <span>选择的值是：{{message}}</span>
    </div>

    <script>
        new Vue({
            el:"#app"
            ,data:{
                checked: false,
                message: []
            }
        })
    </script>
</body>
</html>
