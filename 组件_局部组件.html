<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <runoob></runoob>
    </div>

    <script>
        var chlid ={
            template:'<h1>自定义</h1>'
        }
        new Vue({
            el:"#app",
            components:{
                "runoob": chlid
            }
        })
    </script>
</body>

</html>
