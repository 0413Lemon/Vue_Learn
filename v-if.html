<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if</title>
    <script src="./vue.js"></script>

</head>
<body>
    <div id="app">
        <p v-if="seen">can you see me?</p>
        <template v-if="ok">
            <p>little bird</p>
            <h1>hhh,hhh</h1>
        </template>
    </div>

    <script>
        new Vue({
            el:"#app",
            data:{
                seen:true,
                ok:true
            }
        })
    </script>
</body>
</html>
