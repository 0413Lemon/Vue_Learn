<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v_bind_参数</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <pre><a v-bind:href="url">小菜鸟</a></pre>
    </div>

    <script>
        new Vue({
            el:"#app",
            data:{url:"http://www.runoob.com"}
        })
    </script>
</body>
</html>
