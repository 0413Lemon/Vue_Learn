<!--class 属性绑定-->
<div id="app">
    <div v-bind:class="[activeClass, errorClass]"></div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            activeClass: 'active',
            errorClass: 'text-danger'
        }
    })
</script>
