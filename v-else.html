<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-else</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-if="Math.random()>0.5">
            Sorry
        </div>
        <div v-else>
            Not Sorry
        </div>
    </div>

    <script>
        new Vue({
            el:"#app"
        })
    </script>
</body>
</html>
