<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model</title>
    <script src="./vue.js"></script>
</head>

<body>

    <div id="app">
        <input v-model="message">
        <p>{{message}}</p>


    </div>

    <script>
        new Vue({
            el:"#app"
            ,data:{
                message:"小菜鸟"
            }
        })
    </script>
</body>
</html>
