<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue入门_测试实例</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="vue_det">
        <h1>site: {{site}}</h1>
        <h1>url: {{url}}</h1>
        <h1>{{details()}}</h1>
        <h1>Alexa:{{alexa}}</h1>
    </div>
    <script type="text/javascript">
        var data = {
            site:"测试实例"
            ,url:"www.runoob.com"
            ,alexa:"10000"
        }
        var vm = new Vue({
            el:"#vue_det",
            data: data,
            methods:{
                details: function () {
                    return this.site + "-满船清梦压星河"
                }
            }
        })
        document.write(vm.site === data.site)
        document.write("<br>")
        vm.site = "Runoob"
        document.write(data.site + "<br>")
        data.alexa = 1234
        document.write(vm.alexa)

        document.write(vm.$data === data)
        document.write("<br>")
        document.write(vm.$el === document.getElementById("vue_det"))
    </script>
</body>
</html>
